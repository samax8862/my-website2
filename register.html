<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إنشاء حساب</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>إنشاء حساب</h1>
        <form id="register-form">
            <label for="username">اسم المستخدم</label>
            <input type="text" id="username" required placeholder="أدخل اسم المستخدم">
            
            <label for="email">البريد الإلكتروني</label>
            <input type="email" id="email" required placeholder="أدخل بريدك الإلكتروني">
            
            <label for="password">كلمة المرور</label>
            <input type="password" id="password" required placeholder="أدخل كلمة المرور">
            
            <button type="submit">إنشاء حساب</button>
        </form>
        <p>لديك حساب بالفعل؟ <a href="login.html">تسجيل الدخول</a></p>
    </div>

    <script src="register.js"></script>
</body>
</html>
